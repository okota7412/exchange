{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="{% static 'labo_app/css/test.css' %}" rel="stylesheet">
        {% block css_js %}{% endblock %}
    </head>
    <body>
        <header>
            <div class="logo">
                MDsimulation
            </div>
            <div class="hamburger">
                <div class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="sm">
                <ul>
                    <li><a href="{% url 'top' %}" class="header">トップページ</a></li>
                    <li><a href="{% url 'simu' %}" class="header">計算ページ</a></li>
                    <li><a class="header">紹介ページ</a></li>
                </ul>
            </nav>
            <nav class="pc">
                <ul>
                    <li><a href="{% url 'top' %}" class="header">トップページ</a></li>
                    <li><a href="{% url 'simu' %}" class="header">計算ページ</a></li>
                    <li><a class="header">紹介ページ</a></li>
                </ul>
            </nav>
        </header>

        {% if user.id  %}
            <div class="account">
                <span>
                    こんにちは，{{ user.username }}さん
                    <a href="{% url 'logout' %}">ログアウトする</a>
                </span>
            </div>
        {% else %}
            <div class="account">
                <a href="{% url 'login' %}" >ログイン</a>
                <a href="{% url 'signup' %}" >アカウント作成</a>
            </div>
        {% endif %}
        {% block content %}{% endblock %}

        <script src="{% static 'labo_app/js/test.js' %}"></script>
    </body>
</html>
